name: ci
on:
  push:
jobs:
  build:
    permissions:
      contents: write
      id-token: write
    env:
      CI: "true"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - name: Format
        run: |
          treefmt --ci
      - name: Clippy
        run: |
          cargo clippy --all --lib --tests -- -D warnings
      - name: Test
        run: |
          cargo test
      - name: Build WebAssembly runtime
        run: |
          nix build .#webschembly-runtime --out-link result-runtime
          nix build .#webschembly-runtime-debug --out-link result-runtime-debug
      - uses: actions/upload-artifact@v4
        with:
          name: runtime
          path: result-runtime/lib/webschembly_runtime.wasm
      - uses: actions/upload-artifact@v4
        with:
          name: runtime-debug
          path: result-runtime-debug/lib/webschembly_runtime.wasm
      - run: npm ci
      - run: npm run check
      - name: Build Playground
        run: |
          nix build .#webschembly-playground-for-pages --out-link result-playground
      - uses: actions/upload-artifact@v4
        with:
          name: playground
          path: result-playground
      - name: Build cli
        run: |
          nix build .#webschembly-compiler-cli --out-link result-cli
      - uses: actions/upload-artifact@v4
        with:
          name: cli
          path: result-cli-bin/bin/webschembly-compiler-cli
  e2e-test:
    needs: build
    permissions:
      contents: read
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: ['00', '01', '10', '11']
    steps:
      - uses: actions/checkout@v3
      - uses: DeterminateSystems/nix-installer-action@main
      - name: Install nodejs
        run: |
          nix profile install .#nodejs
      - uses: actions/download-artifact@v4
        with:
          name: runtime-debug
      - run: npm ci
      - name: Run tests
        run: |
          WEBSCHEMBLY_RUNTIME=../runtime-debug/lib/webschembly_runtime.wasm npm test
        env:
          WEBSCHEMBLY_SHARD_PREFIX: ${{ matrix.shard }}
        working-directory: ./webschembly-js
  e2e-benchmark:
    needs: build
    permissions:
      contents: read
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: ['00', '01', '10', '11']
    steps:
      - uses: actions/checkout@v3
      - uses: DeterminateSystems/nix-installer-action@main
      - name: Install nodejs
        run: |
          nix profile install .#nodejs
      - uses: actions/download-artifact@v4
        with:
          name: runtime
      - name: Run benchmark
        run: |
          WEBSCHEMBLY_RUNTIME=../runtime/lib/webschembly_runtime.wasm npm run benchmark
          mv ./benchmark.result ./benchmark.result-${{ matrix.shard }}
        env:
          WEBSCHEMBLY_SHARD_PREFIX: ${{ matrix.shard }}
        working-directory: ./webschembly-js
      - uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: ./webschembly-js/benchmark.result-{{ matrix.shard }}
  store-benchmark-results:
    needs: e2e-benchmark
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download benchmark results
        uses: actions/download-artifact@v4
        with:
          name: benchmark-results
      - name: Combine benchmark results
        run: |
          cat ./webschembly-js/benchmark.result-* > ./benchmark.result
      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: "benchmarkjs"
          output-file-path: ./benchmark.result
          gh-pages-branch: github-action-benchmark-data
          auto-push: false
      - name: Push benchmark result
        run: git push origin github-action-benchmark-data:github-action-benchmark-data
        if: github.ref == 'refs/heads/master'
  deploy:
    needs: [build, e2e-benchmark]
    if: github.ref == 'refs/heads/master'
    permissions:
      id-token: write
      pages: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v4
        with:
          name: playground
      - name: Prepare pages
        run: |
          mkdir -p pages
          cp -r result-playground/* pages/
          git fetch origin github-action-benchmark-data
          git archive github-action-benchmark-data | tar -x -C pages
      - name: Upload Playground
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./pages
      - uses: actions/deploy-pages@v4
        id: deployment
