name: ci
on: push
jobs:
  build:
    env:
      CI: 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: keep-outputs = true
      - uses: cachix/cachix-action@v15
        with:
          name: kgtkr
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Build devShell
        run: |
          nix build .#devShell.$(nix eval --expr 'builtins.currentSystem' --impure --raw) --out-link result-devShell
          nix print-dev-env > result-devShell.sh
          echo "BASH_ENV=$PWD/result-devShell.sh" >> $GITHUB_ENV
      - name: Cache cargo target
        uses: actions/cache@v4
        with:
          path: ./target
          key: cargo-cache-20250204-1-${{ github.sha }}
          restore-keys: |
            cargo-cache-20250204-1-
      - name: Cache cargo home
        uses: actions/cache@v4
        with:
          path: ~/.cargo
          key: cargo-home-20250204-1-${{ github.sha }}
          restore-keys: |
            cargo-home-20250204-1-
      - name: Format
        run: |
          cargo fmt --check
          nixpkgs-fmt --check $(git ls-files ':(attr:!linguist-generated)*.nix')
      - name: Clippy
        run: |
          cargo clippy --all --lib --tests -- -D warnings
      - name: cargo2nix
        run: |
          cargo2nix -o -l
          git diff --exit-code
      - name: Test
        run: |
          cargo test
      - name: E2E Test
        working-directory: webschembly-js
        run: |
          npm install
          make test
      - name: Build Playground
        working-directory: webschembly-js
        # TODO: production buildしたruntimeを使う
        run: |
          npm install
          BASE_URL=/webschembly/ make build-playground
          # https://github.com/actions/deploy-pages/issues/303
          chmod -R a+rX dist
      - name: Upload Playground
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: webschembly-js/dist
      # TODO: frunkがビルド通らないので一時的に
      # - name: Build cli
      #   run: |
      #     nix build .#webschembly-compiler-cli --out-link result-cli
      # - name: Build runtime
      #   run: |
      #     nix build .#webschembly-runtime --out-link result-runtime
      # - uses: actions/upload-artifact@v4
      #   with:
      #     name: cli
      #     path: result-cli-bin/bin/webschembly-compiler-cli
      # - uses: actions/upload-artifact@v4
      #   with:
      #     name: runtime
      #     path: result-runtime/lib/webschembly_runtime.wasm
  deploy:
    needs: build
    if: github.ref == 'refs/heads/master'
    permissions:
      id-token: write
      pages: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
